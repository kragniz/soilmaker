<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   width="{width}"
   height="{hight}">

  <metadata
     id="metadata">
    <rdf:RDF>
      <cc:Work
         rdf:about="">
        <dc:format>image/svg+xml</dc:format>
        <dc:type
           rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
        <dc:title />
      </cc:Work>
    </rdf:RDF>
  </metadata>

  <defs>
    <style type="text/css"><![CDATA[
      text {{
        font-family: Sans;
      }}
      path {{
        stroke: #000000;
        stroke-width:8;
        stroke-linecap:round;
        fill:none;
      }}

      body {{
        background: red;
      }}
    ]]></style>
    <pattern id="tile" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
        <path d="M 0 0 Q 5 20 10 10 T 20 20" style="stroke: black;
        stroke-width: 2; fill: none;"/>
    </pattern>
  </defs>
  <rect
         style="fill:#FFFFFF;stroke:none"
         width="{width}"
         height="{hight}"
         x="0"
         y="0"/>
  <text font-size="75" transform="translate(75,100)">
  #{number}
  </text>
  <g
    id="profile"
    transform="translate(500,200)">
       <path d="M -50, 0 500, 0"/>
       <text font-size="{fontsize}" transform="translate(-60,25)" text-anchor="end">
         0
       </text>

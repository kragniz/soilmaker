
    <g>
      <rect
         style="fill: url(#tile);stroke:none"
         width="500"
         height="{hight}"
         x="0"
         y="{start}" />
      <g transform="translate(500, {midpoint})">
           <path d="M 0, 0 75, 0"/>
           {textblock}
      </g>
      <g transform="translate(0,{depth})">
        <path d="M -50, 0 500, 0"/>
        <text font-size="{fontsize}" transform="translate(-60,25)" text-anchor="end">
          {measurement}
        </text>
      </g>
    </g>
